<single-spa-router base="/">
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>
  

  -->

  <main>
    <route path="login">
      <application name="auth"></application>
    </route>
    <route default>
      <application name="layout"></application>
      <application name="cart"></application>
      <application name="home"></application>
      <application name="categories"></application>
    </route>
    <route path="bakery">
      <application name="layout"></application>
      <application name="cart"></application>
      <application name="home"></application>
      <application name="bakery"></application>
    </route>
    <!-- Load other applications after cart-mf 
   
  -->
  </main>
</single-spa-router>
